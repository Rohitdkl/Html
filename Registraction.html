<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Registraction Form</title>
    <link rel="stylesheet" href="Registraction.css">
</head>
<body>
    <div class="sing__up">
    <h1 class="form-title">Registraction</h1>
    <form action="GET">
        <div class="main-user-info">
            <div class="user-input-box">
                <label for="fullName">First Name</label><br>
                <input type="text"
                id="First Name"
                Name="First Name"
                placeholder="Enter your First Name"/>
            </div>
            <div class="user-input-box">
                <label for="UserName">Last Name</label><br>
            <input type="text"
            id="Last Name"
            name="Last Name"
            placeholder="Enter your Last Name"/>
            </div>
       
        <div class="user-input-box">
            <label for="Email">Email</label><br>
        <input type="text"
        id="Email"
        name="Email"
        placeholder="Enter your Email"/>
        </div>
        <div class="user-input-box">
            <label for="UserName">Phone Number</label><br>
        <input type="text"
        id="Phone Number"
        name="Phone Number"
        placeholder="Enter your Phone..."/>
        </div>
        <div class="user-input-box">
            <label for="Phone Number">Password</label><br>
        <input type="text"
        id="Password"
        name="Password"
        placeholder="Enter your Password"/>
        </div>
        <div class="user-input-box">
            <label for="Confirm Password">Confirm Password</label><br>
        <input type="text"
        id="Confirm Password"
        name="Confirm Password"
        placeholder="Confirm Password"/>
        </div>
        <div class="gender__details">
            <span class="gender__title">Gender</span>
            <div class="gender__category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="male">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="male">Other</label>
        </div>
    </div>
    <div class="form__submit">
        <input type="submit"value="Register">
    </div>
    </form>
</div>
</body>
</html>
